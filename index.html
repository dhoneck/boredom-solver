<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boredom Solver</title>
</head>
<body class="text-center">
    <header class="mt-3">
        <h1>Boredom Solver</h1>
        <p>Fix your boredom today!</p>
    </header>
    <main>
        <form class="w-25 mx-auto">
            <select id='type-field' class="form-select" aria-label="Default select example">
                <option value="all" selected>All</option>
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
              </select>
              <button type="submit" class="btn btn-primary my-2" id="submit-button">Find Activity</button>
        </form>
        <p class="text-bg-warning p-2 my-2" id="activity-container">Click the "Find Activity" button to view an activity.</h3>
    </main>
    <footer>
        <p>Thanks <a href="http://www.boredapi.com">boredapi.com</a> for providing ideas!</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>
</html>
